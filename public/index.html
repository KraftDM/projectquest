<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Конструктор квеста</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/map-constructor.css">
    <script src="scripts/courseConstructorMain.js" defer></script>
    <script src="scripts/courseConstructorCards.js" defer></script>
    <script src="scripts/courseConstructorPanel.js" defer></script>
</head>
<body>
<div class="header"></div>
<div class="curse-constructor">
    <div class="curse-constructor-container">

        <div class="panel">
            <div class="panel-container">
                <div class="panel-tabs"></div>
                <div class="list-box" id="curse-list"></div>
            </div>
        </div>

        <div style="position: relative">
            <div class="cards" id="cards">
                <div class="cards-container" id="cards-container">
                </div>
            </div>
            <div class="blind-up"></div>
            <div class="blind-down"></div>
        </div>
    </div>
    <ul class="context-menu" id="context-menu"></ul>
</div>

<div class="footer"></div>

</body>
</html>
